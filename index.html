<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unit Selection Page</title>
  <!-- Style Sheet -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="header-container">
      <div class="line"></div>
      <h1 class="header">YAY! It's BOGO</h1>
      <div class="line"></div>
    </div>
    <!-- Unit Selection Container -->
    <div id="unit-container" class="unit-selection"></div>
    <div class="summary">
      <p class="delivery">Free Delivery</p>
      <p class="total">Total: $0.00 USD</p>
    </div>
    <!-- CTA Button -->
    <button class="cta">
      <span><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7.99998 3.33334V12.6667M3.33331 8.00001H12.6666" stroke="white" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </span>Add to Cart
    </button>
    <p class="footer">@ Powered by Pumper</p>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
